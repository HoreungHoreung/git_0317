<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑몰 메인 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 24px;
      }
      .nav {
        display: flex;
        justify-content: center;
        background: white;
        padding: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .nav a {
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-size: 18px;
        font-weight: bold;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .product {
        background: white;
        padding: 15px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 200px;
      }
      .product img {
        width: 100%;
        border-radius: 10px;
      }
      .product-title {
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
      }
      .product-price {
        color: #007bff;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">쇼핑몰</div>
    <div class="nav">
      <a href="index.html">홈</a>
      <a href="loginpage.html">로그인</a>
      <a href="productpage.html">상품 목록</a>
      <a href="cart.html">장바구니</a>
    </div>
    <div class="container">
      <div class="product">
        <img
          src="https://cdn.pixabay.com/photo/2015/06/17/16/29/paper-bag-812728_1280.png"
          alt="상품1"
        />
        <div class="product-title">상품 1</div>
        <div class="product-price">₩29,900</div>
      </div>
      <div class="product">
        <img
          src="https://cdn.pixabay.com/photo/2013/07/13/14/08/apparel-162192_1280.png"
          alt="상품2"
        />
        <div class="product-title">상품 2</div>
        <div class="product-price">₩49,900</div>
      </div>
      <div class="product">
        <img
          src="https://cdn.pixabay.com/photo/2013/07/13/14/07/apparel-162180_1280.png"
          alt="상품3"
        />
        <div class="product-title">상품 3</div>
        <div class="product-price">₩19,900</div>
      </div>
    </div>
  </body>
</html>
