<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #F4F4F4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .product-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 500px;
        text-align: center;
      }
      .product-image {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 10px;
      }
      .product-title {
        font-size: 22px;
        font-weight: bold;
        margin: 15px 0;
      }
      .product-price {
        font-size: 18px;
        color: #007BFF;
        margin: 10px 0;
      }
      .product-description {
        font-size: 14px;
        color: #555;
        margin: 10px 0;
      }
      .quantity-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 15px 0;
      }
      .quantity-container button {
        width: 30px;
        height: 30px;
        border: 1px solid #ccc;
        background: #F8F8F8;
        cursor: pointer;
        font-size: 18px;
      }
      .quantity-container input {
        width: 50px;
        text-align: center;
        font-size: 16px;
        margin: 0 10px;
        border: 1px solid #ccc;
      }
      .cart-btn {
        width: 100%;
        padding: 12px;
        background-color: #28A745;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      .cart-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
        <img src="tshirt.png"
            alt="티셔츠 이미지"
            class="product-image"
        />
      <div class="product-title">멋진 티셔츠</div>
      <div class="product-price">₩299,900</div>
      <div class="product-description">
        이 티셔츠는 고급 면 소재로 제작되었으며, 스타일과 편안함을 동시에
        제공합니다.
      </div>
      <div class="quantity-container">
        <button onclick="decreaseQuantity()">-</button>
        <input type="number" id="quantity" value="1" min="1" />
        <button onclick="increaseQuantity()">+</button>
      </div>
      <button class="cart-btn" onclick="addToCart()">장바구니에 추가</button>
    </div>
    <script>
      function decreaseQuantity() {
        let quantity = document.getElementById('quantity');
        if (quantity.value > 1) {
          quantity.value--;
        }
      }
      function increaseQuantity() {
        let quantity = document.getElementById('quantity');
        quantity.value++;
      }
      function addToCart() {
        let quantity = document.getElementById('quantity').value;
        alert('상품이 장바구니에 추가되었습니다! 수량: ' + quantity);
      }
    </script>
  </body>
</html>
