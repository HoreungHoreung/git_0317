<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
        text-align: left;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .input-group label {
        font-size: 14px;
        margin-bottom: 5px;
        align-self: flex-start;
      }
      .input-group input {
        width: 80%; /* 너비를 80%로 조정 */
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-btn {
        width: 80%; /* 버튼 너비도 입력창과 맞춤 */
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .login-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>로그인</h2>
      <form action="login_process.php" method="POST">
        <div class="input-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>
    </div>
  </body>
</html>
